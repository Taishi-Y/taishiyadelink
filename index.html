<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taishi Jade | Digital Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="loading-overlay">
        <div class="loading-spinner">
            <span class="spinner-text">T</span>
        </div>
    </div>
    
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            
            <div class="profile-header">
                <div class="gradient-circle"></div>
                <div class="profile-img">
                    <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" alt="Taishi Jade Profile" class="profile-image">
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <h1 class="glitch-effect" data-text="Taishi Jade">Taishi Jade</h1>
                <p class="bio">クリエイター・開発者. <span class="highlight">Blog</span>, <span class="highlight">YouTube</span>, <span class="highlight">SNS</span>などで情報発信をしています。</p>
                <div class="header-badge">
                    <span>Available for work</span>
                </div>
            </div>
            
            <div class="links-container">
                <a href="https://note.com/taishiyade/membership" class="link-item" data-color="#41C9B4">
                    <div class="link-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="link-text">Note メンバーシップ</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://www.youtube.com/@taishiyade" class="link-item" data-color="#FF0000">
                    <div class="link-icon"><i class="fab fa-youtube"></i></div>
                    <div class="link-text">YouTube</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://note.com/taishiyade" class="link-item" data-color="#41C9B4">
                    <div class="link-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="link-text">Note</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://www.instagram.com/taishi_jade" class="link-item" data-color="#E1306C">
                    <div class="link-icon"><i class="fab fa-instagram"></i></div>
                    <div class="link-text">Instagram</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://www.tiktok.com/@taishi_yade" class="link-item" data-color="#000000">
                    <div class="link-icon"><i class="fab fa-tiktok"></i></div>
                    <div class="link-text">TikTok</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://www.solomaker.dev/" class="link-item" data-color="#4A5568">
                    <div class="link-icon"><i class="fas fa-home"></i></div>
                    <div class="link-text">SoloMaker</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://discord.com/invite/RjJf4H5TK2" class="link-item" data-color="#5865F2">
                    <div class="link-icon"><i class="fab fa-discord"></i></div>
                    <div class="link-text">Discord</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
                
                <a href="https://x.com/taishi_jade" class="link-item" data-color="#1DA1F2">
                    <div class="link-icon"><i class="fab fa-twitter"></i></div>
                    <div class="link-text">X (Twitter)</div>
                    <div class="link-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
            </div>
            
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-number">5K+</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">120+</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-number">300+</div>
                    <div class="stat-label">Posts</div>
                </div>
            </div>
            
            <footer>
                <div class="scroll-indicator">
                    <div class="mouse">
                        <div class="wheel"></div>
                    </div>
                    <div>scroll down</div>
                </div>
                <p class="copyright">&copy; 2023 Taishi Jade - All Rights Reserved</p>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
